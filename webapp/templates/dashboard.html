<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - My App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      width: 220px;
      background-color: #343a40;
      color: white;
      padding-top: 1rem;
    }
    .sidebar a {
      color: #ddd;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background-color: #495057;
      color: #fff;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
      flex-grow: 1;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center">My App</h4>
    <hr>
    <a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="#"><i class="bi bi-person"></i> Profile</a>
    <a href="#"><i class="bi bi-folder"></i> My Files</a>
    <a href="#"><i class="bi bi-gear"></i> Settings</a>
    <hr>
    <a href="/logout" class="text-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="container-fluid">
      <div class="alert alert-success text-center">
        <h4>Welcome, {{ username }} ðŸŽ‰</h4>
        <p>You have successfully logged in.</p>
      </div>

      <!-- Dashboard Widgets -->
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <i class="bi bi-person-circle fs-1 text-primary"></i>
              <h5 class="mt-2">Profile</h5>
              <p>View and edit your details</p>
              <a href="#" class="btn btn-sm btn-primary">Go</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <i class="bi bi-cloud-arrow-up fs-1 text-success"></i>
              <h5 class="mt-2">My Files</h5>
              <p>Upload and manage files</p>
              <a href="#" class="btn btn-sm btn-success">Go</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <i class="bi bi-gear fs-1 text-warning"></i>
              <h5 class="mt-2">Settings</h5>
              <p>Manage account preferences</p>
              <a href="#" class="btn btn-sm btn-warning">Go</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
