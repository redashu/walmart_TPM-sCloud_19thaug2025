<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GCS File Upload & View</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload & View Files (GCS)</h1>

        <!-- Upload Form -->
        <form method="POST" enctype="multipart/form-data" action="/upload" class="upload-form">
            <label class="custom-file-upload">
                <input type="file" name="file" id="fileInput">
                <span id="fileName">Choose a file...</span>
            </label>
            <button type="submit">Upload</button>
        </form>

        <!-- File List -->
        <h2>Uploaded Files</h2>
        <ul class="file-list">
            {% for file in files %}
            <li>
                <a href="{{ url_for('download_file', filename=file) }}" target="_blank">{{ file }}</a>
            </li>
            {% else %}
            <li>No files found.</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Show filename when user selects -->
    <script>
        const fileInput = document.getElementById("fileInput");
        const fileName = document.getElementById("fileName");

        fileInput.addEventListener("change", function() {
            if (this.files && this.files.length > 0) {
                fileName.textContent = this.files[0].name;
            } else {
                fileName.textContent = "Choose a file...";
            }
        });
    </script>
</body>
</html>
