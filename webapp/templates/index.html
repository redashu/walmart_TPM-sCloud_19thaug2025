<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Docs Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ Collaborative Document Storage</h1>

    <!-- Upload Form -->
    <div class="upload-section">
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file-upload" class="upload-label">Choose File</label>
        <input id="file-upload" type="file" name="file" required>
        <br>
        <button type="submit">Upload</button>
      </form>
    </div>

    <!-- File List -->
    <div class="file-list">
      <h2>Available Documents</h2>
      {% if files %}
        {% for file in files %}
          <div class="file-card">
            <span>{{ file }}</span>
            <a href="{{ url_for('view_file', filename=file) }}" target="_blank">View</a>
          </div>
        {% endfor %}
      {% else %}
        <p>No files uploaded yet.</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
