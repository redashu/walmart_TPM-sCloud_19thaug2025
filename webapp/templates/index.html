<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCS File Manager</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸ“‚ Google Cloud Storage File Manager</h1>

    <!-- Upload Form -->
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="upload-form">
      <label for="file-upload" class="custom-file-upload">
        Choose File
      </label>
      <input id="file-upload" type="file" name="file" onchange="updateFileName()">
      <span id="file-name">No file chosen</span>
      <button type="submit">Upload</button>
    </form>

    <!-- File List -->
    <h2>Available Files</h2>
    <ul class="file-list">
      {% for file in files %}
        <li>
          <span>ðŸ“„ {{ file }}</span>
          <a href="{{ url_for('view_file', filename=file) }}" target="_blank">View</a>
        </li>
      {% endfor %}
    </ul>
  </div>

  <script>
    function updateFileName() {
      const input = document.getElementById("file-upload");
      const fileName = input.files.length > 0 ? input.files[0].name : "No file chosen";
      document.getElementById("file-name").textContent = fileName;
    }
  </script>
</body>
</html>
